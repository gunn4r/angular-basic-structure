<!DOCTYPE html>
<html lang="en" ng-app="angularPractice">
<head>
    <meta charset="UTF-8">
    <title>Smurfs Yo</title>
</head>
<body ng-controller="mainCtrl">

    <div class="smurf" ng-repeat="smurf in smurfList">
        <img src="http://www.placecage.com/300/300"/>
        <div class="smurf-name">{{smurf.name}}</div>
        <div class="smurf-meta">
            <span class="smurf-id">{{smurf.id}}</div>
            <span class="smurf-date">{{smurf.created | date}}</div>
        </div>
    </div>

    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/mainService.js"></script>
</body>
</html>
